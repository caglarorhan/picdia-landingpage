    <link rel="icon" type="image/x-icon" href="assets/favicons/favicon.ico">
    <link rel="manifest" href="assets/favicons/manifest.webmanifest">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #6b73e8;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, 
                rgba(102, 126, 234, 0.9), 
                rgba(118, 75, 162, 0.9), 
                rgba(240, 147, 251, 0.9), 
                rgba(77, 206, 196, 0.9));
            background-size: 300% 300%;
            animation: gradientFlow 20s ease infinite;
            z-index: 0;
        }

        @keyframes gradientFlow {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }



        .container {
            position: relative;
            z-index: 1;
        }

        @keyframes float1 {
            0%, 100% {
                transform: translate(0, 0) rotate(0deg);
            }
            33% {
                transform: translate(30%, 20%) rotate(120deg);
            }
            66% {
                transform: translate(-20%, 30%) rotate(240deg);
            }
        }

        @keyframes float2 {
            0%, 100% {
                transform: translate(0, 0) rotate(0deg);
            }
            33% {
                transform: translate(-30%, -20%) rotate(-120deg);
            }
            66% {
                transform: translate(20%, -30%) rotate(-240deg);
            }
        }

        .container {
            text-align: center;
            padding: 2rem;
            position: relative;
            z-index: 1;
        }

        .logo-container {
            animation: fadeIn 1.5s ease-in;
        }

        .logo-container img {
            max-width: 300px;
            width: 100%;
            height: auto;
            filter: drop-shadow(0 10px 30px rgba(0, 0, 0, 0.3));
            transition: transform 0.3s ease;
            margin-bottom: 2rem;
        }

        .logo-container img:hover {
            transform: scale(1.05);
        }

        .brand-name {
            font-size: 4rem;
            font-weight: bold;
            color: white;
            margin-bottom: 1rem;
            text-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .motto {
            font-size: 1.5rem;
            color: rgba(255, 255, 255, 0.95);
            font-weight: 300;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .logo-container img {
                max-width: 200px;
            }

            .brand-name {
                font-size: 2.5rem;
            }

            .motto {
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <img src="assets/favicons/icon.svg" alt="PicDia Logo">
            <div class="brand-name">PicDia</div>
            <div class="motto">The express way to your memories.</div>
        </div>
    </div>
</body>
</html>
